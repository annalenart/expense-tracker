<ng-container *ngIf="isClosed; else transactionFormTmpl">
  <h3 class="title">Add new transaction</h3>
  <div class="btns-container">
    <button class="btn income" (click)="addIncome()">INCOME</button>
    <button class="btn expense" (click)="addExpense()">EXPENSE</button>
  </div>
</ng-container>
<ng-template #transactionFormTmpl>
  <app-transaction-form
      (closeFormClicked)="closeForm()"
      [expenseClicked]="expenseClicked"
  ></app-transaction-form>
</ng-template>
